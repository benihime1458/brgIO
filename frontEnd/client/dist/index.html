<!DOCTYPE html>
<html>
    <head>
        <title>brg-exercises</title>
        <!-- CSS, Font, and Viewport -->
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500">
        <meta name="viewport" content="minimum-scale=1, initial-scale=1, width=device-width, shrink-to-fit=no" />
        <!-- widget stuff here -->
        <script src="https://ok1static.oktacdn.com/assets/js/sdk/okta-signin-widget/2.16.0/js/okta-sign-in.min.js"
            type="text/javascript"></script>
        <link href="https://ok1static.oktacdn.com/assets/js/sdk/okta-signin-widget/2.16.0/css/okta-sign-in.min.css"
            type="text/css" rel="stylesheet" />
        <link href="https://ok1static.oktacdn.com/assets/js/sdk/okta-signin-widget/2.16.0/css/okta-theme.css" type="text/css"
            rel="stylesheet" />
    </head>
    <body>
        <!-- Static Skeleton -->
        <div id="app"></div>
        <!-- where the sign-in form will be displayed -->
        <div id="okta-login-container"></div>
        <script type="text/javascript">
            var oktaSignIn = new OktaSignIn({
                baseUrl: "https://dev-743134.okta.com",
                clientId: "0oa173fcx5Rd8g4Tc357",
                authParams: {
                    issuer: "https://dev-743134.okta.com/oauth2/default",
                    responseType: ['token', 'id_token'],
                    display: 'page'
                }
            });
            if (oktaSignIn.token.hasTokensInUrl()) {
                oktaSignIn.token.parseTokensFromUrl(
                    function success(res) {
                        // The tokens are returned in the order requested by `responseType` above
                        var accessToken = res[0];
                        var idToken = res[1]

                        // Say hello to the person who just signed in:
                        console.log('Hello, ' + idToken.claims.email);

                        // Save the tokens for later use, e.g. if the page gets refreshed:
                        oktaSignIn.tokenManager.add('accessToken', accessToken);
                        oktaSignIn.tokenManager.add('idToken', idToken);

                        // Remove the tokens from the window location hash
                        window.location.hash = '';
                    },
                    function error(err) {
                        // handle errors as needed
                        console.error(err);
                    }
                );
            } else {
                oktaSignIn.session.get(function (res) {
                    // Session exists, show logged in state.
                    if (res.status === 'ACTIVE') {
                        console.log('Welcome back, ' + res.login);
                        return;
                    }
                    // No session, show the login form
                    oktaSignIn.renderEl(
                        { el: '#okta-login-container' },
                        function success(res) {
                            // Nothing to do in this case, the widget will automatically redirect
                            // the user to Okta for authentication, then back to this page if successful
                        },
                        function error(err) {
                            // handle errors as needed
                            console.error(err);
                        }
                    );
                });
            }
        </script>
    </body>
</html>
